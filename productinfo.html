<template name="dashboard">
  <h3>Dashboard</h3>
  <h2>Products being traded</h2>
  <p class="lead"></p>
  <ul class="list-group">
    <ul>
      {{#each listproducts}}
        {{> product}}
      {{/each}}
    </ul>
  </ul>
</template>

<template name="product">
  <li class="list-group-item"><a href="/trade/{{_id}}">{{name}}</a></li>
</template>

<template name="orders">
  <h3>Orders</h3>
  <p class="lead"></p>
  <h4>Sellers</h4>
  <ul class="list-group">
    <ul>
      {{#each listsellers}}
        {{> order}}
      {{/each}}
    </ul>
  </ul>

  <h4>Buyers</h4>
  <ul class="list-group">
    <ul>
      {{#each listbuyers}}
        {{> order}}
      {{/each}}
    </ul>
  </ul>

  <h4>Traded</h4>
  <ul class="list-group">
    <ul>
      {{#each listtransactions}}
        {{> order}}
      {{/each}}
    </ul>
  </ul>
</template>

<template name="order">
  <li class="list-group-item"><a href="/trade/{{_id}}">user {{user}} will {{direction}} at {{price}} {{location}} {{time}} </a></li>
</template>
